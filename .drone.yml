---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: default
  image: rancher/dapper:v0.6.0
  commands:
  - dapper ci
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock

- name: build-all-binaries
  pull: default
  image: rancher/dapper:v0.6.0
  commands:
  - dapper ci
  - ls -lR dist/artifacts
  environment:
    CROSS: 1
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock
  when:
    event:
    - tag
    ref:
      include:
      - "refs/heads/master"
      - "refs/tags/v*"

- name: stage-binaries
  pull: default
  image: rancher/dapper:v0.6.0
  commands:
  - "cp -r ./bin/* ./package/"
  when:
    event:
    - push
    - tag
    ref:
      include:
      - "refs/heads/master"
      - "refs/tags/v*"

- name: docker-publish-20-release
  pull: default
  image: plugins/docker
  settings:
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
    build_args:
    - "VERSION=${DRONE_TAG}"
    context: package/
    dockerfile: package/Dockerfile
    repo: rancher/cli2
    tag:
    - latest
  when:
    event:
    - tag
    ref:
      exclude:
      - "refs/tags/*rc*"
      include:
      - "refs/heads/master"
      - "refs/tags/v*"

- name: docker-publish-20-rc
  pull: default
  image: plugins/docker
  settings:
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
    build_args:
    - "VERSION=${DRONE_TAG}"
    context: package/
    dockerfile: package/Dockerfile
    repo: rancher/cli2
    tag: "${DRONE_TAG}"
  when:
    event:
    - tag
    ref:
      include:
      - "refs/heads/master"
      - "refs/tags/v*"

- name: binary-publish-release-2
  pull: default
  image: plugins/gcs
  settings:
    token:
      from_secret: google_auth_key
    acl:
    - allUsers:READER
    cache_control: "public,max-age=3600"
    source: "dist/artifacts/${DRONE_TAG}"
    target: "releases.rancher.com/cli2/${DRONE_TAG}"
  when:
    event:
    - tag
    ref:
      include:
      - "refs/heads/master"
      - "refs/tags/v*"

- name: binary-publish-latest-2
  pull: default
  image: plugins/gcs
  settings:
    token:
      from_secret: google_auth_key
    acl:
    - allUsers:READER
    cache_control: "public,max-age=3600"
    source: dist/artifacts/latest
    target: releases.rancher.com/cli2/latest
  when:
    event:
    - tag
    ref:
      exclude:
      - "refs/tags/*rc*"
      include:
      - "refs/heads/master"
      - "refs/tags/v*"

- name: github-binary-publish-release
  pull: default
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
    - sha256
    checksum_flatten: true
    files:
    - "dist/artifacts/${DRONE_TAG}/rancher*"
  when:
    event:
    - tag
    ref:
      exclude:
      - "refs/tags/*rc*"
      include:
      - "refs/heads/master"
      - "refs/tags/v*"

- name: github-binary-publish-prerelease
  pull: default
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
    - sha256
    checksum_flatten: true
    files:
    - "dist/artifacts/${DRONE_TAG}/rancher*"
    prerelease: true
  when:
    event:
    - tag
    ref:
    - "refs/tags/*rc*"

- name: create-pr-in-rancher
  image: registry.suse.com/bci/bci-base:latest
  environment:
    PAT_USERNAME:
      from_secret: pat_username
    PAT_TOKEN:
      from_secret: github_token
  commands:
  - scripts/create-pr-in-rancher
  when:
    event:
    - tag

volumes:
- name: socket
  host:
    path: /var/run/docker.sock

---

kind: pipeline
name: fossa

steps:
- name: fossa
  image: rancher/drone-fossa:latest
  failure: ignore
  settings:
    api_key:
      from_secret: FOSSA_API_KEY
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      include:
        - "refs/heads/*"
        - "refs/tags/v*"
        - "refs/pull/*"
      event:
        - push
        - tag

